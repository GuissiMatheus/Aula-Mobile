<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-button expand="block" routerLink="/formulario-categoria">Nova Categoria</ion-button>

    <ion-list>
      <ion-item-sliding *ngFor="let item of categorias">
        <ion-item>
          <ion-label>{{ item.descricao }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="visualizarCategoria(item)">Ver</ion-item-option>
          <ion-item-option color="warning" (click)="editarCategoria(item.id)">Edit</ion-item-option>
          <ion-item-option color="danger" (click)="unread(item)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
