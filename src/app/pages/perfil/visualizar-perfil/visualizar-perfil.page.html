<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil do Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Perfil do Usuário</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-item>
        <ion-label>Nome: {{ usuario.nome }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Gênero: {{ usuario.genero }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nascimento: {{ usuario.nascimento }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Endereço: {{ usuario.endereco }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Telefone: {{ usuario.telefone }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email: {{ usuario.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Senha: {{ usuario.senha }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Foto: {{ usuario.foto }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
